<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Pairing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }

    #formContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #enterBtn {
      font-size: 1.2rem;
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #videoContainer {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* Disable controls */
    }
  </style>
</head>
<body>

  <div id="formContainer">
    <input type="text" id="numberInput" placeholder="Masukkan Nomor">
    <button id="enterBtn">ENTER</button>
  </div>

  <div id="videoContainer">
    <video id="myVideo" src="https://files.catbox.moe/ajzcfq.mp4" autoplay muted loop></video>
  </div>

  <script>
    const enterBtn = document.getElementById("enterBtn");
    const formContainer = document.getElementById("formContainer");
    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("myVideo");
    const numberInput = document.getElementById("numberInput");

    enterBtn.addEventListener("click", () => {
      const number = numberInput.value.trim();
      if (number === "") {
        alert("Masukkan nomor terlebih dahulu!");
        return;
      }
      formContainer.style.display = "none";
      videoContainer.style.display = "block";
      video.play();
    });

    // Disable pause
    video.addEventListener('pause', () => {
      video.play();
    });

    // Prevent right-click
    video.addEventListener('contextmenu', e => e.preventDefault());
  </script>

</body>
</html>
